server {
        listen 80;
        listen 443;
        server_name dbdbigdata.to8to.com;
        add_header X-UA-Compatible 'IE=EmulateIE7';
        root   /var/www/bdc-prd-dbd;
      #  root   /var/www/bdc-prd-dmp;
        index  index.html index.htm;
        error_page  404              /help/miss.html;
        access_log /var/log/nginx/data_access.log main;
        error_log /var/log/nginx/data_error.log;

        userid on;
        userid_domain to8to.com;
        userid_expires 1095d;

        ssl                  on;
        ssl_certificate      /usr/local/openresty/nginx/conf/crt/server.crt;
        ssl_certificate_key  /usr/local/openresty/nginx/conf/crt/server.key;
    
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers ECDHE-RSA-AES256-SHA384:AES256-SHA256:RC4:HIGH:!MD5:!aNULL:!eNULL:!NULL:!DH:!EDH:!AESGCM;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:100m;
        ssl_session_timeout 5m;
       
#        location /(dmp|bdc-prd-dmp) {
#             root   /var/www/bdc-prd-dmp;
#             try_files $uri $uri/ /index.html;
#        }
        
#        location  /(dbd|bdc-prd-dbd) {
#              root  /var/www/bdc-prd-dbd;
#              try_files $uri $uri/ /index.html;           
#        }

        location  / {
              try_files $uri $uri/ /index.html;           
        }

        location ~* "\.htaccess$" {
                deny  all;
        }

        location ~* "/(\.svn|\.git|runtime|protected)/" {
                deny all;
        }

        location ~* "/(assets|wap/assets|statics)/(.*)\.(php|php5)$" {
                deny all;
        }

        location ~* "^/(syslog|include|framework|fineworks/sitemap|gb_php)/(.*)$" {
                deny  all;
        }

        location ~* "^/(pic|img|html|townindex)/(.*)\.(php|php5)$" {
                deny all;
        }
}



